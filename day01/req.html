<script type="text/javascript">
   $(function(){
       $("#btn").click(function(){
        $.ajax({
            url:"http://127.0.0.1:3000",
            type:"get",
            dataType:"jsonp",
            jsonp:"callback",
            jsonpCallback:"showdata",
            data:{
                username:$("#user").val(),
                password:$("#pass").val()
            }
        }).done(function(result){
            console.log("调用")

        })
       })
       function showdata(data){
           console.log(data)
           var data=JSON.stringify(data)
           $("#text").html(data)
       }
   })
</script>
